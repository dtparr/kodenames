<div id="cards-wrapper" fxFlex>
    <div *ngFor="let x of [].constructor(rowCount); let row = index"
         class="card-row"
         fxLayout="row"
         fxLayoutGap="10px">
        <div *ngFor="let y of [].constructor(columnCount); let col = index"
             class="card"
             fxFlex
             fxLayoutGap="5px">{{ game.cardFor(row, col).word }}</div>
    </div>
</div>
