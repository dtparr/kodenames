<div id="pick-game">
    <mat-card>
        <mat-card-header>Pick Teams</mat-card-header>
        <mat-card-content fxLayout="column">
            <p fxFlex>Game ID#{{game.id}}</p>
            <div fxLayout="row">
                <div fxLayout="column">
                    <mat-label>Red Players</mat-label>
                    <mat-list>
                        <mat-list-item *ngFor="let player of game.redPlayers || []">{{ player.person.name }}</mat-list-item>
                        <mat-list-item *ngIf="(game.redPlayers || []).length === 0"><em>No Players</em></mat-list-item>
                    </mat-list>
                </div>
                <div fxLayout="column">
                    <mat-label>Blue Players</mat-label>
                    <mat-list>
                        <mat-list-item *ngFor="let player of game.bluePlayers || []">{{ player.person.name }}</mat-list-item>
                        <mat-list-item *ngIf="(game.bluePlayers || []).length === 0"><em>No Players</em></mat-list-item>
                    </mat-list>
                </div>
            </div>
            <div fxLayout="row">
                <mat-label>My team:</mat-label>
                <mat-button-toggle-group name="team" aria-label="Font Style" [value]="myPlayer?.team" (change)="setTeam($event)">
                    <mat-button-toggle value="red">Red Team <mat-icon *ngIf="myPlayer?.team === 'red'">check</mat-icon></mat-button-toggle>
                    <mat-button-toggle value="blue">Blue Team <mat-icon *ngIf="myPlayer?.team === 'blue'">check</mat-icon></mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
                    mat-flat-button
                    color="primary"
                    (click)="startGame()">
                Create new game&nbsp;&nbsp;
                <mat-icon matSuffix>fiber_new</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
